<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-carte-heading" jhiTranslate="stBarnabeApp.carte.home.createOrEditLabel">Create or edit a Carte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!carte.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="carte.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stBarnabeApp.carte.couleur" for="field_couleur">Couleur</label>
                    <input type="text" class="form-control" name="couleur" id="field_couleur"
                        [(ngModel)]="carte.couleur" required minlength="4"/>
                    <div [hidden]="!(editForm.controls.couleur?.dirty && editForm.controls.couleur?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.couleur?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.couleur?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 4 }">
                        This field is required to be at least 4 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stBarnabeApp.carte.montantMin" for="field_montantMin">Montant Min</label>
                    <input type="number" class="form-control" name="montantMin" id="field_montantMin"
                        [(ngModel)]="carte.montantMin" required min="5000" jhiMin="5000"/>
                    <div [hidden]="!(editForm.controls.montantMin?.dirty && editForm.controls.montantMin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.montantMin?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.montantMin?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 5000 }">
                            This field should be at least 5000.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.montantMin?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
