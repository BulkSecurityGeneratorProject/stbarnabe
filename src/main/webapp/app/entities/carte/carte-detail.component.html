<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carte">
            <h2><span jhiTranslate="stBarnabeApp.carte.detail.title">Carte</span> {{carte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stBarnabeApp.carte.couleur">Couleur</span></dt>
                <dd>
                    <span>{{carte.couleur}}</span>
                </dd>
                <dt><span jhiTranslate="stBarnabeApp.carte.montantMin">Montant Min</span></dt>
                <dd>
                    <span>{{carte.montantMin}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carte', carte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
